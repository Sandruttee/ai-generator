<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI recipe generator</title>
  </head>
  <body>
    <div class="container">
      <header><h1>Welcome to AI Recipe Generator</h1></header>
      <main>
        <div class="form-container">
          <form id="recipe-generator-form">
            <input
              type="texxt"
              placeholder="Enter the name of the food you wish the recipe for!"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">
            example: Bolognese sauce, Onion soup, Mashed potato
          </div>
        </div>

        <div class="recipe hidden" id="recipe"></div>
      </main>
      <footer>
        This AI project was coded by Sandra Plačenytė and is open-sourced on
        <a href="https://github.com/Sandruttee/ai-generator" target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a
          href="https://ai-recipe-generator-sandruttee.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
